{% extends 'base_estudiante.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscripción de Práctica Profesional</title>
        <link rel="stylesheet" href="{% static 'css/listado_practicas.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Inscripción de Práctica Profesional</h1>

            <!-- Datos del estudiante -->
            <h2>Datos del estudiante:</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre_completo">Nombre Completo</label>
                    <input type="text" id="nombre_completo" name="nombre_completo" value="{{ estudiante.usuario.get_full_name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input type="text" id="rut" name="rut" required>
                </div>
                <div class="form-group">
                    <label for="domicilio">Domicilio</label>
                    <input type="text" id="domicilio" name="domicilio" required>
                </div>

                <!-- Datos de la empresa -->
                <h2>Datos de la empresa/institución:</h2>
                <div class="form-group">
                    <label for="razon_social">Razón Social</label>
                    <input type="text" id="razon_social" name="razon_social" required>
                </div>
                <div class="form-group">
                    <label for="direccion_empresa">Dirección</label>
                    <input type="text" id="direccion_empresa" name="direccion_empresa" required>
                </div>

                <!-- Datos de la práctica -->
                <h2>Datos de la práctica:</h2>
                <div class="form-group">
                    <label for="fecha_inicio">Fecha de Inicio</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" required>
                </div>
                <div class="form-group">
                    <label for="fecha_termino">Fecha de Término</label>
                    <input type="date" id="fecha_termino" name="fecha_termino" required>
                </div>

                <div class="form-actions">
                    <button type="submit">Registrar Práctica</button>
                </div>
            </form>
        </div>
    </body>
</html>
{% endblock %}
