{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base_estudiante.css' %}">
     
</head>

<body style="background-color: #CBCFD2;">

<div class="d-flex">
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
    <nav class="sidebar flex-shrink-0 p-3">
        <img src="{% static 'img/logoUA.png' %}" alt="Logo" class="img-fluid">
        <div class="estudiante-section">
            <img src="{% static 'img/Group 2.svg' %}" alt="usuario Icono">
            <span>{{ request.user.get_full_name|default:request.user.username }}</span>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <!-- Clase active aplicada para que esté en rojo de manera estática -->
                <a class="nav-link active" aria-current="page">Mis prácticas</a>
            </li>

            <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="logout-form">
                    {% csrf_token %}
                    <a onclick="this.closest('form').submit()" class="nav-link btn btn-danger" style="border-radius: 5px;">Cerrar Sesión</a>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <main style="margin-left: 280px; margin-top: 10px;">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{% static 'js/toggleSidebar.js' %}"></script>
</body>
</html>
