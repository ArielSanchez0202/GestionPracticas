<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Estudiante</title>
    <style>
        /* Estilos específicos para la página de agregar estudiante */
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #D4D5DB;
            margin: 0;
            padding: 0;
        }
        /* Estilos del título y la sección de carga masiva */
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
        }
        .form-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .btn-carga-masiva {
            background-color: #DD211C;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        /* Formulario en dos columnas */
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        .input-column {
            width: 46%;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        input {
            padding: 12px;
            border: 1.5px solid #000;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
        }
        .btn-agregar {
            display: block;
            width: 20%;
            padding: 10px;
            margin: 20px auto;
            background-color: #E3E3E3;
            color: #767676;
            border: 1.5px solid #767676;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-header">
        <h1>AGREGAR ESTUDIANTE</h1>
        <button class="btn-carga-masiva" onclick="window.location.href='{% url 'coordinador:carga_masiva_estudiantes' %}'">Carga Masiva</button>
    </div>

    <form action="{% url 'coordinador:agregar_estudiante' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-column">
                <label for="nombre">Nombre Completo</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese sus nombres y apellidos" required>
            </div>
            <div class="input-column">
                <label for="rut">RUT</label>
                <input type="text" name="rut" id="rut" placeholder="Sin puntos y con guión. Ej: 12345678-9" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-column">
                <label for="domicilio">Domicilio</label>
                <input type="text" name="domicilio" id="domicilio" placeholder="Ingrese su dirección" required>
            </div>
            <div class="input-column">
                <label for="telefono">Número de Teléfono</label>
                <input type="text" name="telefono" id="telefono" placeholder="Ej: 912345678" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-column">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="Ej: correo@example.cl" required>
            </div>
            <div class="input-column">
                <label for="carrera">Carrera</label>
                <input type="text" name="carrera" id="carrera" placeholder="Ej: Ingeniería Civil Informática" required>
            </div>
        </div>
        <button type="submit" class="btn-agregar">Agregar Estudiante</button>
    </form>

</body>
</html>
