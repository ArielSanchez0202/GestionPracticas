{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Editar Coordinador</h1>
        <form action="{% url 'coordinador:editarcoordinador' %}" method="post" class="col-xl-5 col-lg-6 col-md-8">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="txtnombre" name="txtnombre" value="{{usuario.nombre}}" class="form-control" placeholder="Nombre" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtapellido" name="txtapellido" value="{{usuario.apellido}}" class="form-control" placeholder="Apellido" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtrut" name="txtrut" value="{{usuario.rut}}" readonly class="form-control" placeholder="RUT" minlength="3" maxlength="9" required>
            </div >
            <div class="form-group">
                <input type="text" id="txtdomicilio" name="txtdomicilio" value="{{usuario.domicilio}}" class="form-control" placeholder="Domicilio" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtcarrera" name="txtcarrera" value="{{usuario.carrera}}" class="form-control" placeholder="Carrera" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block text-white">Actualizar Datos</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
