{% extends 'base.html' %}

{% block content %}
<style>
    .input1{
        position: relative;
        top: 40px;
        left: 70px;
    }
    .input1 h1,input{
        margin-top: 30px;
    }
    .input2{
        position: relative;
        top: -325px;
        left: 600px;
    }
    .input2 h1,input{
        margin-top: 30px;
    }
</style>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Editar Coordinador</h1>
        <form action="{% url 'coordinador:editarcoordinador' %}" method="post" class="col-xl-5 col-lg-6 col-md-8">
            {% csrf_token %}
            <h2 style="position: relative; left: 70px;">Datos del Coordinador:</h2>
            <div class="input1">
                <div class="form-group">
                    <h1 class="fs-5">Nombre Completo</h1>
                    <input type="text" id="txtrut" name="txtrut" value="{{usuario.nombre}}" class="form-control" placeholder="RUT" minlength="3" maxlength="9" required>
                </div >
                <div class="form-group">
                    <h1 class="fs-5">Domicilio</h1>
                    <input type="text" id="txtnombre" name="txtnombre" value="{{usuario.domicilio}}" class="form-control" placeholder="Nombre" minlength="3" maxlength="20" required>
                </div>
                <div class="form-group">
                    <h1 class="fs-5">Rut</h1>
                    <input type="text" id="txtnumero" name="txtnumero" value="{{usuario.rut}}" readonly class="form-control" placeholder="numero" minlength="3" maxlength="20" required>
                </div>
            </div>
            <div class="input2">
                <div class="form-group">
                    <input type="text" id="txtcorreo" name="txtcorreo" class="form-control" value="{{usuario.correo}}" placeholder="Correo" minlength="3" maxlength="30" required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtdomicilio" name="txtdomicilio" value="{{usuario.domicilio}}" class="form-control" placeholder="Domicilio" minlength="3" maxlength="20" required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtcarrera" name="txtcarrera" value="{{usuario.carrera}}" class="form-control" placeholder="Carrera" minlength="3" maxlength="20" required>
                </div>
            </div>
            <div class="form-group" style="position: relative; top: -220px; left: 450px;">
                <button type="submit" class="btn btn-success btn-block text-white">Actualizar Datos</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
